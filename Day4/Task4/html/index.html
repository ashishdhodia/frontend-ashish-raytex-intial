<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm  mt-3">
      <form class="row g-3">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Choose From Options</label>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="city" class="form-select">
            <option selected>City</option>
            <option>City-A</option>
            <option>City-B</option>
            <option>City-C</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>State</option>
            <option>State-X</option>
            <option>State-Y</option>
            <option>State-Z</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="country" class="form-select">
            <option selected>Country</option>
            <option>Country-P</option>
            <option>Country-Q</option>
            <option>Country-R</option>
          </select>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="show()">
            Add
          </button>
        </div>
      </form>

    </div>
  </div>
  <div class="container mt-3">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Accordion Item #1
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p id="formData"></p> 
            <table class="table">
              <thead>
                <tr>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                </tr>
              </thead>
              <tbody id="tablebody">
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
  </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
