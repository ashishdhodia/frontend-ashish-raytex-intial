<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            value="abc@xyz.com"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            value="ABCD"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Permanent Address</label>
          <input
            type="text"
            class="form-control"
            id="permanentAddress"
            placeholder="Enter Address"
            value="3962 New York Avenue, Los Angeles, CA, 90017"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Office Address</label>
          <input
            type="text"
            class="form-control"
            id="officeAddress"
            placeholder="Enter Address"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkBox"
              onclick="sameAddress()"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Office adress is same as above.
            </label>
          </div>
        </div>
        

        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="show()">
            Submit
          </button>
        </div>
      </form>

    </div>
  </div>
  <div class="container">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Accordion Item #1
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p id="formData"></p> 
          </div>
        </div>
      </div>
      
    </div>
  </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
